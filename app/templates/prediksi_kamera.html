<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Klasifikasi Biji Kopi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6b4e3d 0%, #8b5a3c 50%, #a0522d 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724;
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .start-btn { 
            background: #28a745; 
            color: white; 
        }
        .stop-btn { 
            background: #dc3545; 
            color: white; 
        }
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        .video-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .video-display {
            border: 2px solid #ddd;
            border-radius: 5px;
            background: black;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-display img {
            max-width: 100%;
            height: auto;
        }
        .info-panel {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .detection-info {
            display: none;
        }
        .detection-info.active {
            display: block;
        }
        .info-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prediksi Klasifikasi Biji Kopi</h1>
            <p>Deteksi real-time menggunakan YOLO</p>
        </div>

        <div id="modelStatus" class="status">
            Memeriksa status model...
        </div>

        <div class="controls">
            <button id="startBtn" class="start-btn" disabled>Mulai Kamera</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop Kamera</button>
        </div>

        <div class="video-container">
            <div class="video-display" id="videoDisplay">
                <div class="message">
                    <p>Klik "Mulai Kamera" untuk memulai</p>
                </div>
            </div>

            <div class="info-panel">
                <h3>Informasi Deteksi</h3>
                <div id="noDetection">
                    <p>Belum ada deteksi</p>
                </div>
                <div id="detectionInfo" class="detection-info">
                    <img id="infoImage" class="info-image" src="" alt="">
                    <h4 id="infoCategory"></h4>
                    <p id="infoDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cameraRunning = false;
        let modelLoaded = false;
        let detectionInterval;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const videoDisplay = document.getElementById('videoDisplay');
        const modelStatus = document.getElementById('modelStatus');
        const noDetection = document.getElementById('noDetection');
        const detectionInfo = document.getElementById('detectionInfo');

        function checkModelStatus() {
            fetch('/prediksi-kamera/model_status')
            .then(response => response.json())
            .then(data => {
                if (data.loaded) {
                    modelStatus.className = 'status success';
                    modelStatus.innerHTML = '✓ Model berhasil dimuat';
                    modelLoaded = true;
                    startBtn.disabled = false;
                } else {
                    modelStatus.className = 'status error';
                    modelStatus.innerHTML = '✗ Model tidak dapat dimuat';
                }
            })
            .catch(error => {
                modelStatus.className = 'status error';
                modelStatus.innerHTML = '✗ Error checking model';
            });
        }

        function startCamera() {
            fetch('/prediksi-kamera/start_camera', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Camera started') {
                    cameraRunning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    startVideoFeed();
                    startDetectionPolling();
                }
            })
            .catch(error => {
                alert('Error starting camera');
            });
        }

        function stopCamera() {
            fetch('/prediksi-kamera/stop_camera', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                cameraRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                stopVideoFeed();
                stopDetectionPolling();
            });
        }

        function startVideoFeed() {
            videoDisplay.innerHTML = '<img src="/prediksi-kamera/video_feed" alt="Camera Feed">';
        }

        function stopVideoFeed() {
            videoDisplay.innerHTML = '<div class="message"><p>Kamera dihentikan</p></div>';
        }

        function startDetectionPolling() {
            detectionInterval = setInterval(() => {
                fetch('/prediksi-kamera/get_detection_info')
                .then(response => response.json())
                .then(data => {
                    if (data.kategori) {
                        document.getElementById('infoImage').src = `/static/${data.foto}`;
                        document.getElementById('infoCategory').textContent = data.kategori;
                        document.getElementById('infoDescription').textContent = data.keterangan;
                        noDetection.style.display = 'none';
                        detectionInfo.classList.add('active');
                    }
                });
            }, 1000);
        }

        function stopDetectionPolling() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            noDetection.style.display = 'block';
            detectionInfo.classList.remove('active');
        }

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        checkModelStatus();
    </script>
</body>
</html>
