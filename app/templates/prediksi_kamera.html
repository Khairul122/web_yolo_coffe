<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Klasifikasi Biji Kopi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6b4e3d 0%, #8b5a3c 50%, #a0522d 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .success { 
            background: #d4edda; 
            color: #155724;
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        .start-btn { 
            background: #28a745; 
            color: white; 
        }
        .start-btn:hover:not(:disabled) {
            background: #218838;
        }
        .stop-btn { 
            background: #dc3545; 
            color: white; 
        }
        .stop-btn:hover:not(:disabled) {
            background: #c82333;
        }
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        .video-container {
            display: grid;
            grid-template-columns: 2fr;
            gap: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .video-display {
            border: 2px solid #ddd;
            border-radius: 5px;
            background: black;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .video-display.active {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }
        .video-display img {
            max-width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }
        .message {
            color: white;
            text-align: center;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s ease-in-out infinite alternate;
        }
        .status-indicator.success {
            background: #28a745;
        }
        .status-indicator.error {
            background: #dc3545;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        .camera-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            display: none;
        }
        .camera-overlay.recording {
            display: block;
            animation: recordingBlink 1.5s infinite;
        }
        @keyframes recordingBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prediksi Klasifikasi Biji Kopi</h1>
            <p>Deteksi real-time menggunakan YOLO</p>
        </div>

        <div id="modelStatus" class="status">
            <div class="loading"></div>
            Memeriksa status model...
        </div>

        <div class="controls">
            <button id="startBtn" class="start-btn" disabled>Mulai Kamera</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop Kamera</button>
        </div>

        <div class="video-container">
            <div class="video-display" id="videoDisplay">
                <div class="message">
                    <p>Klik "Mulai Kamera" untuk memulai</p>
                </div>
                <div class="camera-overlay" id="cameraOverlay">● REC</div>
            </div>
        </div>
    </div>

    <script>
        let cameraRunning = false;
        let modelLoaded = false;
        let detectionInterval;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const videoDisplay = document.getElementById('videoDisplay');
        const modelStatus = document.getElementById('modelStatus');
        const cameraOverlay = document.getElementById('cameraOverlay');

        function updateButton(button, text, disabled = false) {
            button.textContent = text;
            button.disabled = disabled;
        }

        function checkModelStatus() {
            fetch('/prediksi-kamera/model_status')
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    if (data.loaded) {
                        modelStatus.className = 'status success';
                        modelStatus.innerHTML = '<span class="status-indicator success"></span>✓ Model berhasil dimuat';
                        modelLoaded = true;
                        updateButton(startBtn, 'Mulai Kamera', false);
                    } else {
                        modelStatus.className = 'status error';
                        modelStatus.innerHTML = '<span class="status-indicator error"></span>✗ Model tidak dapat dimuat';
                    }
                }, 1000);
            })
            .catch(error => {
                setTimeout(() => {
                    modelStatus.className = 'status error';
                    modelStatus.innerHTML = '<span class="status-indicator error"></span>✗ Error checking model';
                }, 1000);
            });
        }

        function startCamera() {
            updateButton(startBtn, 'Memulai...', true);
            
            fetch('/prediksi-kamera/start_camera', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Camera started') {
                    cameraRunning = true;
                    updateButton(startBtn, 'Kamera Aktif', true);
                    updateButton(stopBtn, 'Stop Kamera', false);
                    startVideoFeed();
                    videoDisplay.classList.add('active');
                    cameraOverlay.classList.add('recording');
                }
            })
            .catch(error => {
                updateButton(startBtn, 'Mulai Kamera', false);
                showNotification('Error starting camera', 'error');
            });
        }

        function stopCamera() {
            updateButton(stopBtn, 'Menghentikan...', true);
            
            fetch('/prediksi-kamera/stop_camera', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                cameraRunning = false;
                updateButton(startBtn, 'Mulai Kamera', false);
                updateButton(stopBtn, 'Kamera Berhenti', true);
                stopVideoFeed();
                videoDisplay.classList.remove('active');
                cameraOverlay.classList.remove('recording');
                
                setTimeout(() => {
                    updateButton(stopBtn, 'Stop Kamera', true);
                }, 2000);
            });
        }

        function startVideoFeed() {
            const img = document.createElement('img');
            img.src = '/prediksi-kamera/video_feed';
            img.alt = 'Camera Feed';
            img.style.opacity = '0';
            img.onload = () => {
                img.style.transition = 'opacity 0.5s ease';
                img.style.opacity = '1';
            };
            videoDisplay.innerHTML = '';
            videoDisplay.appendChild(img);
            videoDisplay.appendChild(cameraOverlay);
        }

        function stopVideoFeed() {
            const message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = '<p>Kamera dihentikan</p>';
            videoDisplay.innerHTML = '';
            videoDisplay.appendChild(message);
            videoDisplay.appendChild(cameraOverlay);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `status ${type}`;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        window.addEventListener('load', () => {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            document.querySelector('.container').style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });

        checkModelStatus();
    </script>
</body>
</html>
